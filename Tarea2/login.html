<!doctype html>
<html lang="es">
  <head>
    <title>Interfaz Web</title>
    <meta charset="utf-8">
    <link href="imagenes/favicon.png" rel="icon">      
    <link href="css/index.css" rel="stylesheet">    
  </head>  
  <body>
    <section class="bannerweb configform2">
      <!-- Formulario de acceso -->
      <form id="loginForm">
        <fieldset>
          <legend><h3 class="color1">Identificación</h3></legend>
          <div class="centrado">            
            <div class="centrado bajar2">
              <label for="in-txt-user">Usuario:</label>
              <input class="form-control" id="in-txt-user" type="text" placeholder="Ingrese su usuario" required>
            </div>
            <div class="centrado bajar2">
              <label for="in-txt-pass">Contraseña:</label>
              <input class="form-control" id="in-txt-pass" type="password" placeholder="Ingrese su contraseña" required>
            </div>          
            <div class="centrado bajar2">
              <button type="submit" class="botones">Entrar</button>
            </div>
          </div>
          <br><br>     
        </fieldset>
      </form>
    </section>
    
    <!-- Librerías para microinteracciones -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
    
    <!-- Script para la validación del formulario -->
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Evita el envío por defecto del formulario
        
        // Obtención de los valores ingresados
        var usuario = document.getElementById('in-txt-user').value;
        var clave = document.getElementById('in-txt-pass').value;
        
        // Validación de las credenciales
        if (usuario === 'cenfo' && clave === '123') {
          // Credenciales correctas: mostrar mensaje de éxito y redirigir
          Swal.fire({
            icon: 'success',
            title: '¡Bienvenido!',
            text: 'Accediendo a la plataforma...',
            timer: 1500,
            showConfirmButton: false
          }).then(() => {
            window.location.href = 'landing.html';
          });
        } else {
          // Credenciales incorrectas: mostrar alerta de error
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Usuario o contraseña incorrectos',
          });
        }
      });
    </script>
  </body>
</html>
